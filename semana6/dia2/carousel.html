<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Carousel</title>
</head>

<body>
    <section class="container">
        <h1>Carousel</h1>
        <!-- https://i.blogs.es/1aad84/marvel/1366_2000.jpeg -->
      <!-- https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/peliculas-marvel-1585557673.jpg -->
      <!-- https://okdiario.com/img/2019/08/28/peliculas-marvel.jpeg -->
      <div style="width: 50%" id="controls" class="carousel slide" data-bs-ride="carousel">

        <!--Agregando indicadores-->
        <div class="carousel-indicators">
            <button 
            class="active"
            data-bs-target="#controls" 
            data-bs-slide-to="0"></button>
            <button data-bs-target="#controls" data-bs-slide-to="1"></button>
            <button data-bs-target="#controls" data-bs-slide-to="2"></button>
        </div>
          <!--dentro de carousel-inner vamos a tener los elementos que queremos mostrar, cada elemento 
        debe estar separado por un div-->
        <!-- active es para que se seleccione por default-->
          <div class="carousel-inner">
              <!--para indecarle que el div sera un child-->
              <div class="carousel-item active">
                  <img 
                  class="d-block w-100"
                  src="https://i.blogs.es/1aad84/marvel/1366_2000.jpeg" alt="">
              </div>
            <!--para indecarle que el div sera un child-->
            <div class="carousel-item">
                <img 
                class="d-block w-100"
                src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/peliculas-marvel-1585557673.jpg" alt="">
            </div>
            <!--para indecarle que el div sera un child-->
            <div class="carousel-item">
                <img 
                class="d-block w-100"
                src="https://okdiario.com/img/2019/08/28/peliculas-marvel.jpeg" alt="">
            </div>
        </div>
        <!--Preview-->
        <button 
        style="background-color: rgb(45, 253, 156);"
        class="carousel-control-prev" data-bs-target="#controls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span>preview</span>
        </button>
        <!--next-->
        <button 
        style="background-color: rgb(228, 77, 77);"
        class="carousel-control-next" data-bs-target="#controls" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span>next</span>
        </button>
      </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
