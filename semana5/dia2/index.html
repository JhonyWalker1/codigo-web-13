<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>

<body>
    <h1>Eventos</h1>
    <!-- una forma de poder capturar los eventos de mis elementos es usando
    los atributos de de mi elemento-->
    <!-- El evento click esta con el atributo onclick-->
    <button onclick="console.log('mi primer click')">Mi primeri click</button>
    <!-- eÃ± evneto onlick lo tienen todos los elementos de html-->
    <h1 onclick="console.log('click desde h1')">click desde h1</h1>

    <!--onmouseover-->
    <!-- es el evento cuando pasamos el mouse sobre un elemento-->
    <p onmouseover="console.log('Hemos pasado el mouse sobre el P')" onclick="console.log('click del elemento p')">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem,
        ipsam! Nostrum minus atque voluptatibus laboriosam hic neque obcaecati
        ipsam in? Esse odit maxime officia sapiente qui dolorum reiciendis nulla
        saepe.
    </p>

    <button ondblclick="console.log('Evento doble click')" onclick="this.style.color='#f01'">
        Evento doble click
    </button>

    <button onclick="imprimir()">
        click desde js
    </button>
    <div>
        <h2>Calculadora basica</h2>
        <input type="text" placeholder="Numero1" id="numero1" />
        <input type="text" placeholder="Numero2" id="numero2" />
        <button onclick="calculadorHTML('+')">+</button>
        <button onclick="calculadorHTML('-')">-</button>
        <button onclick="calculadorHTML('*')">*</button>
        <button onclick="calculadorHTML('/')">/</button>
        <div id="resultado"></div>
    </div>
    <!-- vamos a usat las operacion en el archivo de eventos-->
    <script src="./operaciones.js"></script>
    <script src="./eventos.js"></script>
</body>

</html>
