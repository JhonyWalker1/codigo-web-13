<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <link rel="stylesheet" href="./css/transform.css">
</head>

<body>
    <section class="container">
        <form action="" class="form">
            <h2>Registro de usuarios</h2>
            <div class="container-help">
                <button class="button-help">
                <img
                class="img-help"
                src="../imagenes/reto3/icon-plus.svg" alt=""/></button>
            </div>
            <p class="text-help">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sed possimus, exercitationem, magni
                placeat magnam ea asperiores fuga inventore odit, dignissimos quae nam vero cum officia quasi
                laborum hic libero temporibus.
            </p>


            <div>
                <input class="input-form" type="text" name="nombre" placeholder="Nombre">
            </div>
            <div>
                <input class="input-form" type="text" name="apellido" placeholder="Apellido">
            </div>
            <div>
                <input class="input-form" type="email" name="email" placeholder="Email">
            </div>
            <div>
                <input class="input-form" type="password" name="password" placeholder="Password">
            </div>
            <div>
                <button class="btn-primary" type="submit">Enviar</button>
            </div>
        </form>
    </section>

</body>

</html>
